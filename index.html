<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードジェネレーター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <p id="result"></p>
    <button id="btn">パスワード生成</button>
    <fieldset>
      <legend>オプション</legend>
      <label for="">
        長さ（<span id="pwLength">8</span>）
        <input type="range" id="slider" min = "8" max="24" value="8">
      </label>
      <label for="">
        数字
        <input type="checkbox" id="numbers">
      </label>
      <label for="">
        記号
        <input type="checkbox" id="signs">
      </label>
      <label for="">
        平仮名
        <input type="checkbox" id="jp">
      </label>
      
    </fieldset>
  </main>
  <script src="main.js"></script>
</body>
</html>
